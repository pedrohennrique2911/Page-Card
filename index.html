<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Card Design</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/logo.png" alt="logo do card">
                        <h5>Master Card</h5>
                    </span>
                    <img src="img/chip.png" alt="chip" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Prem Kumar Shahi</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/30</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For costume service call +977 4343 3433 or email at mastercard</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis itaque doloribus eius, et rem illo!</h5>
            </div>
        </div>
    </section>
</body>
</html>
